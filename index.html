<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Attrition Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸ“Š Employee Attrition Predictor</h1>
    <p class="subtitle">
      Predict employee attrition using Machine Learning models
    </p>

    <div class="card">
      <form id="predictionForm" onsubmit="event.preventDefault();">
        <div class="grid">

          <input id="Age" type="number" placeholder="Age" required />
          <input id="MonthlyIncome" type="number" placeholder="Monthly Income" required />
          <input id="JobLevel" type="number" placeholder="Job Level" required />
          <input id="JobSatisfaction" type="number" placeholder="Job Satisfaction (1â€“4)" min="1" max="4" required />
          <input id="YearsAtCompany" type="number" placeholder="Years at Company" required />

          <select id="OverTime" required>
            <option value="Yes">OverTime: Yes</option>
            <option value="No">OverTime: No</option>
          </select>

          <select id="Department" required>
            <option value="Sales">Sales</option>
            <option value="Research & Development">Research & Development</option>
            <option value="Human Resources">Human Resources</option>
          </select>

          <select id="EducationField" required>
            <option value="Life Sciences">Life Sciences</option>
            <option value="Medical">Medical</option>
            <option value="Marketing">Marketing</option>
            <option value="Technical Degree">Technical Degree</option>
            <option value="Other">Other</option>
          </select>

        </div>

        <div class="buttons">
          <button type="button" onclick="predict('logistic')">
            Logistic Regression
          </button>

          <button
            type="button"
            onclick="predict('decision-tree')"
            class="secondary"
          >
            Decision Tree
          </button>
        </div>
      </form>
    </div>

    <div id="result" class="result hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
